<form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input type="username" matInput formControlName="username" placeholder="Username" name="username">
        <mat-error>
            Username must be between 2 and 20 characters
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Password" name="password">
        <mat-error>
            Password must be between 4 and 16 characters
        </mat-error>
    </mat-form-field>

    <div class="button">
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </div>

    <div class="text-center">
        <a routerLink="/signup">Not already a user? Sign Up NOW!</a>
    </div>
</form>
